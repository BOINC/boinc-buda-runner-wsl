name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ x86_64, aarch64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        if: success()
        run: |
          ./build.sh ${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: boinc-buda-runner-${{ matrix.arch }}.wsl
          path: ./boinc-buda-runner-${{ matrix.arch }}.wsl
